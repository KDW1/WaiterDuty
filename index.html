<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/eefa1d8796.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg-dark">
        <div class="container">
            <h1 class="h1 is-size-1 text-white pt-2">
                Waiter Duty Program
            </h1>
            <p class="subtitle is-size-5 text-white pb-4">
                A website that makes organizing <strong class="has-text-white">Waiter Duty Rosters</strong> easier!
            </p>
        </div>
    </div>
        <div class="container">
            <div class="row">
                <h1 class="title col-3">
                    Cadets:
                </h1>
            </div>
            <div class="row">
                <div class="col-8">
                    <table class="table table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th>Cadet Name</th>
                                <th>Lunches</th>
                                <th>Monday</th>
                                <th>Tuesday</th>
                                <th>Thursday</th>
                                <th>Friday</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"

                        </tbody>
                        <tfoot class="has-background-light">
                            <tr>
                                <th>Example Cadet</th>
                                <th>|</th>
                                <th>1st</th>
                                <th>2nd</th>
                                <th>2nd</th>
                                <th>3rd</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <div class="col-1">
                    <button class="btn btn-primary rounded-circle" data-toggle="modal" data-target="#cadet-modal">
                        <span class="icon">
                            <i class="fa-solid fa-plus"></i>
                        </span>
                    </button>
                </div>
            </div>
        </div>
        <div class="modal fade" id="cadet-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="row">
                                <p class="h5">
                                    Cadet Name:
                                </p>
                                <div class="input-group mb-3">
                                    <input id="cadetName" type="text" class="form-control" placeholder="Example Person" aria-label="Example text with button addon" aria-describedby="button-addon1">
                                </div>
                            </div>
                            <div class="row">
                                <p class="h5">
                                    Monday Lunch:
                                </p>
                            </div>
                            <div class="row mb-2">
                                <select id="monLunch" class="form-select mb-3 pt-1 pb-1" aria-label="Default select example">
                                    <option selected>Daily Lunches</option>
                                    <option value="1st Lunch">1st Lunch</option>
                                    <option value="2nd Lunch">2nd Lunch</option>
                                    <option value="3rd Lunch">3rd Lunch</option>
                                </select>
                            </div>
                            <div class="row">
                                <p class="h5">
                                    Tuesday Lunch:
                                </p>
                            </div>
                            <div class="row mb-2">
                                <select id="tuesLunch" class="form-select mb-3 pt-1 pb-1" aria-label="Default select example">
                                    <option selected>Daily Lunches</option>
                                    <option value="1st Lunch">1st Lunch</option>
                                    <option value="2nd Lunch">2nd Lunch</option>
                                    <option value="3rd Lunch">3rd Lunch</option>
                                </select>
                            </div>
                            <div class="row">
                                <p class="h5">
                                    Thursday Lunch:
                                </p>
                            </div>
                            <div class="row mb-2">
                                <select id="thursLunch" class="form-select mb-3 pt-1 pb-1" aria-label="Default select example">
                                    <option value="Daily Lunches" selected>Daily Lunches</option>
                                    <option value="1st Lunch">1st Lunch</option>
                                    <option value="2nd Lunch">2nd Lunch</option>
                                    <option value="3rd Lunch">3rd Lunch</option>
                                </select>
                            </div>
                            <div class="row">
                                <p class="h5">
                                    Friday Lunch:
                                </p>
                            </div>
                            <div class="row mb-2">
                                <select id="friLunch" class="form-select mb-3 pt-1 pb-1" aria-label="Default select example">
                                    <option selected>Daily Lunches</option>
                                    <option value="1st Lunch">1st Lunch</option>
                                    <option value="2nd Lunch">2nd Lunch</option>
                                    <option value="3rd Lunch">3rd Lunch</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary text-white" onclick="getCadetInfo()" data-dismiss="modal">Submit</button>
                    </div>
                </div>
            </div>
        </div> 
    <script src="main.js"></script>
</body>
</html>
